<!DOCTYPE html>
<html lang="en">
  <head>

          style="width: 80px; height: 70px"

          <span class="fw-bold minutes">0</span><span>Phút</span>

          class="bg-danger d-flex flex-column justify-content-center text-center text-white fs-4"
